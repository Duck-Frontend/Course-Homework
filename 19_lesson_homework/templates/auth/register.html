{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<form action="/register" method="POST">
    <input class="input" type="text" name="name" placeholder="Name" required>
    <input class="input" type="email" name="email" placeholder="Email" required>
    <input class="input" type="password" name="password" placeholder="Password" required minlength="6">
    <input class="input" type="password" name="password_repeat" placeholder="Repeat Password" required>
    <button class="input input_btn" type="submit">Register</button>
    <p>Already have an account? <a href="/login">Login here</a></p>
</form>

{% endblock %}
